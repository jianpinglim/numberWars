<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Wars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="emptyCell.html">Empty Cells Mode</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="roomInterface" class="container text-center mt-5">
        <h2>Join or Create a Game</h2>
        <div class="mb-3">
            <button id="createRoom" class="btn btn-primary">Create Room</button>
        </div>
        <div class="mb-3">
            <input id="roomCodeInput" type="text" class="form-control d-inline w-50" placeholder="Enter Room Code">
            <button id="joinRoom" class="btn btn-primary">Join Room</button>
        </div>
    </div>
    <div id="gameInterface" class="container-fluid" style="display: none;">
        <div class="game-header text-center mt-3 mb-3">
            <div id="playerRoleDisplay" class="player-role">You are: <span id="playerRole">?</span></div>
            <div id="roomCodeDisplay" class="room-code">
                Room Code: <span id="roomCodeText">?</span>
                <button id="copyRoomCode" class="btn btn-sm btn-outline-secondary" title="Copy Room Code">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                        <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z"/>
                        <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-12">
                <div class="left-panel p-3">
                    <h1 class="text-center">Number Wars</h1>
                    <div class="game-info p-3">
                        <div class="player-turn">Current Turn: <span id="currentPlayer">Red</span></div>
                        <div class="scores d-flex justify-content-around my-3">
                            <div class="score-red">Red: <span id="redScore">0</span></div>
                            <div class="score-blue">Blue: <span id="blueScore">0</span></div>
                        </div>
                        <div class="timer text-center">Time: <span id="timeLeft">120</span>s</div>
                    </div>
                    <h1 id="currentSelection" class="text-center"></h1>
                    <div class="controls">
                        <div class="numbers d-grid gap-2 mb-3">
                            <button data-number="1" class="btn btn-warning">1 (<span>6</span>)</button>
                            <button data-number="2" class="btn btn-warning">2 (<span>6</span>)</button>
                            <button data-number="3" class="btn btn-warning">3 (<span>6</span>)</button>
                            <button data-number="4" class="btn btn-warning">4 (<span>6</span>)</button>
                            <button data-number="5" class="btn btn-warning">5 (<span>6</span>)</button>
                            <button data-number="6" class="btn btn-warning">6 (<span>6</span>)</button>
                            <button data-number="7" class="btn btn-warning">7 (<span>6</span>)</button>
                            <button data-number="8" class="btn btn-warning">8 (<span>6</span>)</button>
                            <button data-number="9" class="btn btn-warning">9 (<span>6</span>)</button>
                        </div>
                        <div class="operators d-grid gap-2 mb-3">
                            <button class="btn btn-warning">+</button>
                            <button class="btn btn-warning">-</button>
                            <button class="btn btn-warning">ร</button>
                            <button class="btn btn-warning">รท</button>
                        </div>
                        <div class="equation-area">
                            <div id="currentEquation" class="p-3 mb-3 bg-light text-center"></div>
                            <div class="action-buttons d-grid gap-2">
                                <button id="clear" class="btn btn-warning">Clear</button>
                                <button id="submit" class="btn btn-warning">Submit</button>
                            </div>
                            <div class="tutorial-button mt-3">
                                <a href="https://youtu.be/eg5tULyBC-4" class="btn btn-success">How to Play!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-md-8 col-sm-12">
                <div class="right-panel p-3">
                    <div id="gameGrid" class="grid"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
